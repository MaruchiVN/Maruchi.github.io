<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maruchi</title>

  <!-- Tailwind CSS + Tabler Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/3.34.0/tabler-icons.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- Background -->
  <div class="absolute inset-0 -z-10">
    <img src="assets/background.jpg" alt="Background" class="w-full h-full object-cover blur-md" />
  </div>

  <!-- Card -->
  <div class="bg-gray-800 bg-opacity-70 p-8 rounded-2xl shadow-2xl max-w-md w-full text-center">
    <!-- Avatar -->
    <div class="flex justify-center mb-6">
      <img src="assets/avatar.jpg" alt="Avatar" class="w-32 h-32 rounded-full border-4 border-pink-500 shadow-lg" />
    </div>

    <!-- Name -->
    <h1 class="text-3xl font-bold mb-2">Maruchi</h1>
    <p class="text-gray-300 mb-6">Web Developer | Gamer | Designer</p>

    <!-- Social Links -->
    <div class="flex justify-center gap-4 mb-6">
      <a href="https://github.com/MaruchiVN" target="_blank" class="text-white hover:text-pink-400 text-2xl">
        <i class="ti ti-brand-github"></i>
      </a>
      <a href="https://facebook.com" target="_blank" class="text-white hover:text-blue-400 text-2xl">
        <i class="ti ti-brand-facebook"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="text-white hover:text-sky-400 text-2xl">
        <i class="ti ti-brand-twitter"></i>
      </a>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-4">
      <a href="#" class="bg-pink-500 hover:bg-pink-600 px-4 py-2 rounded-lg shadow-lg">Portfolio</a>
      <a href="#" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg shadow-lg">Contact</a>
    </div>
  </div>

  <!-- Script -->
  <script src="scripts/simple-split-text.js"></script>
</body>
</html>
